name: Flex A to sealer
author: Abe Stroka
info: Moves plate from position A of the flex, to the sealer
version: '0.1'


flowdef:
  - name: transfer
    module: biopf400
    action: transfer
    args:
      source: otflex_deckA
      target: exchange_deck_low_narrow
      source_approach: safe_path_flexA
      target_approach: safe_path_exchange
      source_plate_rotation: narrow
      target_plate_rotation: narrow
    comment: place plate on exchange

  - name: transfer
    module: biopf400
    action: transfer
    args:
      source: exchange_deck_low_narrow
      target: sealer_nest
      source_approach: safe_path_exchange
      target_approach: safe_path_sealer
      source_plate_rotation: narrow
      target_plate_rotation: narrow
    comment: moves plate from exchange to hidex
