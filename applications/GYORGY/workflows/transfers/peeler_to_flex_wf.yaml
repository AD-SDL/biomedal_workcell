name: Peeler to Flex A
author: Abe Stroka
info: Moves plate from peeler to flex position A
version: '0.1'


flowdef:

  - name: transfer
    module: biopf400
    action: transfer
    args:
      source: peeler_nest
      target: exchange_deck_low_narrow
      source_approach: safe_path_peeler
      target_approach: safe_path_exchange
      source_plate_rotation: narrow
      target_plate_rotation: narrow
    comment: moves plate from exchange to hidex

  - name: transfer
    module: biopf400
    action: transfer
    args:
      source: exchange_deck_low_narrow
      target: otflex_deckA
      source_approach: safe_path_exchange
      target_approach: safe_path_flexA
      source_plate_rotation: narrow
      target_plate_rotation: narrow
    comment: place plate on exchange

