name: Remove Lid, move to Flex
author: Abe Stroka
info: Workflow for using PF400 to retrieve fresh plate from stack, remove the lid, and place in the OT-Flex
version: '0.1'

flowdef:
  - name: transfer
    module: biopf400
    action: transfer
    args:
      source: tower_deck1
      target: exchange_deck_low_narrow
      source_plate_rotation: narrow
      target_plate_rotation: narrow
    comment: Get plate from stack

  - name: remove lid
    module: biopf400
    action: remove_lid
    args: 
      source: exchange_deck_low_wide  # TODO: REPLACE WITH LID NEST NAME
      target: lidnest_1_wide  # TODO: REPLACE WITH STACK NAME!    
      source_plate_rotation: wide
      target_plate_roation: wide
    comment: Removes lid from plate

  - name: transfer
    module: biopf400
    action: transfer
    args:
      source: exchange_deck_low_narrow
      target: otflex.deckA
      source_plate_rotation: narrow
      target_plate_rotation: narrow
    comment: place plate on OT-2

  - name: Run OT-Flex protocol
    module: otflexbio1
    action: run_protocol
    args: 
      foo: bar
    files:
      protocol: #TODO: make protocol file, and verify
    comment: Run OT-Flex protocol