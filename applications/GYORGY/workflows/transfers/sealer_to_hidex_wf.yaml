name: Sealer to hidex
author: Abe Stroka
info: Moves plate from sealer, to the hidex
version: '0.1'


flowdef:
  - name: transfer
    module: biopf400
    action: transfer
    args:
      source: sealer_nest
      target: exchange_deck_low_narrow
      source_approach: safe_path_sealer
      target_approach: safe_path_exchange
      source_plate_rotation: narrow
      target_plate_rotation: narrow
    comment: place plate on exchange

  - name: open_hidex
    module: hidex_geraldine
    action: open
    args:
      foo: bar
    comment: opens hidex

  - name: transfer
    module: biopf400
    action: transfer
    args:
      source: exchange_deck_high_narrow
      target: hidex_geraldine_high_nest
      source_approach: safe_path_exchange
      target_approach: safe_path_hidex
      source_plate_rotation: narrow
      target_plate_rotation: narrow
    comment: moves plate from exchange to hidex

  - name: close_hidex
    module: hidex_geraldine
    action: close
    args:
      foo: bar
    comment: closes hidex
