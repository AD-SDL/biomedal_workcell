name: Transfer to BMG and read absorbance

metadata:
  author: Casey Stone
  info: Workflow for moving to bmg and reading
  version: 0.1

flowdef:
  - name: open bmg
    module: bio_bmg
    action: open

  - name: transfer to bmg
    module: biopf400
    action: transfer
    args:
      source: inheco_devID2_floor0_nest
      target: bmg_reader_nest
      source_approach: safe_path_inheco_dev2
      target_approach: safe_path_bmg
      source_plate_rotation: narrow
      target_plate_rotation: narrow
    comment: transfer microplate with lid to bmg

  - name: remove lid from plate on bmg
    module: biopf400
    action: remove_lid
    args:
      source: bmg_reader_nest
      target: lidnest_3_narrow
      source_approach: safe_path_bmg
      target_approach: safe_path_lidnest_3
      source_plate_rotation: narrow
      target_plate_rotation: narrow
      lid_height: 8

  - name: close bmg
    module: bio_bmg
    action: close

  - name: close incubator
    module: inheco_devID2_floor0
    action: close

  - name: Run BMG absorbance assay
    module: bio_bmg
    action: run_assay
    args:
      assay_name: NIDHI
      data_output_file_name: payload.bmg_data_output_name

  - name: open bmg
    module: bio_bmg
    action: open
