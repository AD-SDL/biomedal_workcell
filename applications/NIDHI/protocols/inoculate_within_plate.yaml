metadata:
  protocolName: Inoculate within substrate plate 
  author: Casey Stone cstone@anl.gov
  description: Within plate inoculation protocol for Substrate app
  apiLevel: "2.12"

equipment:
  - name: corning_96_wellplate_360ul_flat
    location: "1"
    alias: current_assay_plate

  - name: opentrons_96_tiprack_20ul
    location: "6"

  - name: p20_multi_gen2
    mount: left

commands:
  - name: First Inoculation Transfer
    command: multi_transfer
    multi_source: current_assay_plate:payload.source_wells_list[0]
    multi_destination: current_assay_plate:payload.destination_wells_list[0]
    multi_volume: 10            
    multi_dispense_clearance: 2
    multi_aspirate_clearance: 2
    multi_drop_tip: True 

  - name: Second Inoculation Transfer
    command: multi_transfer
    multi_source: current_assay_plate:payload.source_wells_list[1]
    multi_destination: current_assay_plate:payload.destination_wells_list[1]
    multi_volume: 10            
    multi_dispense_clearance: 2
    multi_aspirate_clearance: 2
    multi_drop_tip: True 

  - name: Third Inoculation Transfer
    command: multi_transfer
    multi_source: current_assay_plate:payload.source_wells_list[2]
    multi_destination: current_assay_plate:payload.destination_wells_list[2]
    multi_volume: 10            
    multi_dispense_clearance: 2
    multi_aspirate_clearance: 2
    multi_drop_tip: True 









  