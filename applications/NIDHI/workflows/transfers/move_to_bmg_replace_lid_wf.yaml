name: Remove substrate plate lid and move to BMG plate reader  - Substrate App Workflow

metadata:
  author: Casey Stone
  info: Workflow for transferring substrate plate from OT-2 to BMG plate reader
  version: 0.1

flowdef:
  - name: Open the BMG plate reader tray
    module: bmg
    acton: open

  - name: Transfer assay plate into BMG tray
    module: biopf400
    action: transfer
    args: 
      source: ot2bioalpha.deck1
      target: bmg.nest
      source_plate_rotation: narrow
      target_plate_rotation: narrow

  - name: Replace lid on the assay plate on the bmg
    module: biopf400
    action: replace_lid
    args: 
      source: lidnest1
      target: bmg_reader.default
      source_plate_rotation: narrow    # TODO: is the lid nest narrow???
      target_plate_rotation: narrow
    comment: Replace the lid

