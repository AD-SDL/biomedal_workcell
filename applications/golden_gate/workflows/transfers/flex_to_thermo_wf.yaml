name: Flex A to hidex
author: Abe Stroka
info: Moves plate from position A of the flex, to the hidex
version: '0.1'


flowdef:
  - name: transfer
    module: biopf400
    action: transfer
    args:
      source: otflex_deckA
      target: exchange_deck_low_narrow
      source_approach: safe_path_flexA
      target_approach: safe_path_exchange
      source_plate_rotation: narrow
      target_plate_rotation: narrow
    comment: place plate on exchange

  - name: open_thermocycler #TODO: confirm all thermocycler commands
    module: thermocycler_96
    action: open
    args:
      foo: bar
    comment: open thermocycler

  - name: transfer
    module: biopf400
    action: transfer
    args:
      source: exchange_deck_high_narrow
      target: thermocycler_96
      source_approach: safe_path_exchange
      target_approach: safe_path_thermocycler
      source_plate_rotation: narrow
      target_plate_rotation: wide #TODO
    comment: moves plate from exchange to hidex

  - name: close_thermocycler
    module: thermocycler_96
    action: close
    args:
      foo: bar
    comment: closes thermocycler
